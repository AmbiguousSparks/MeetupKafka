<div class="wrapper bg-dark py-5">
  <div class="container text-center">
    <div class="container-fluid col-lg-6 col-md-8 col-12 borda shadow-lg p-5">
      <h3 class="text-info mb-5">Meetup</h3>
      <form #f="ngForm" (ngSubmit)="onSubmit(f)" id="form-login" method="post" class="w-100 text-left mx-auto">
        <div class="form-group">
          <label for="username">Nome de usuário:</label>
          <input required id="username"
                 #username="ngModel"
                 [(ngModel)]="user.username"
                 name="username"
                 type="text"
                 class="form-control text-light" />
          <div *ngIf="invalidTouched(username)" class="text-danger">
            Nome de usuário é obrigatório.
          </div>
        </div>        
        <div class="form-group">
          <label for="password">Senha:</label>
          <input required id="password"
                 #password="ngModel"
                 [(ngModel)]="user.password"
                 name="password"
                 type="password"
                 placeholder="*******"
                 class="form-control text-light" />
          <div *ngIf="invalidTouched(password)" class="text-danger">
            Senha é obrigatória.
          </div>
        </div>        
        <div class="form-group my-2">
          <div class="form-check-inline">
            <input type="checkbox" id="remember" name="remember" class="form-check-input" />
            <label class="form-check-label text-info" for="remember">Lembrar de mim</label>
          </div>
          <div class="float-md-right">
            <a href="#"><span class="form-label text-info">Esqueci minha senha</span></a>
          </div>
        </div>
        <div class="form-group text-center">
          <button [disabled]="!f.valid" class="btn text-light" [class.btn-outline-info]="f.valid"
                  [class.btn-outline-danger]="!f.valid" type="submit">Entrar</button>
        </div>
      </form>
    </div>
  </div>
</div>
